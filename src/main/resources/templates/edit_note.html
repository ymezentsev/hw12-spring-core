<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit note</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="container mt-3">
    <div class="card">
        <form action="/note/edit" method="post">
            <div class="card-header" >
                <strong>
                    <label class="form-label">Edit note</label>
                </strong>
            </div>

            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" class="form-control" name = "title" th:value="${note.title}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Content</label>
                    <input type="text" class="form-control" name = "content" th:value="${note.content}">
                    <input type="hidden" th:value="${note.id}" name = "id" />
                </div>
            </div>

            <div class="card-footer">
                <button type="submit" class="btn btn-outline-primary">Edit note</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
