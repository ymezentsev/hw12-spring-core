<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="container mt-3">
    <div class="card">
        <div class="card-header" >
            <strong>
                <span th:text="'Notes quantity: ' + ${notes.size()}"></span>
            </strong>
            <hr>

            <form action="/note/add" method="post">
                <div class="mb-3">
                    <label class="form-label">Add new note</label>
                </div>
                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" class="form-control" name = "title">
                </div>
                <div class="mb-3">
                    <label class="form-label">Content</label>
                    <input type="text" class="form-control" name = "content">
                </div>
                <button type="submit" class="btn btn-outline-primary">Add note</button>
            </form>
        </div>

        <div class="card-body">
            <table class="table table-striped">
                <tr>
                    <th>Title</th>
                    <th>Content</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>

                <tr th:each="note: ${notes}">
                        <td th:text="${note.title}"></td>
                        <td th:text="${note.content}"></td>
                        <td>
                            <form action="/note/edit" method="get">
                                <input type="hidden" th:value="${note.id}" name = "id" />
                                <button type="submit" class="btn btn-outline-primary">Edit</button>
                            </form>
                        </td>
                        <td>
                            <form action="/note/delete" method="post">
                                <input type="hidden" th:value="${note.id}" name = "id" />
                                <button type="submit" class="btn btn-outline-primary">Delete</button>
                            </form>
                        </td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
